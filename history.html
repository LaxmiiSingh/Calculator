<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="history-container">
        <h1>Calculator History</h1>
        <button id="clear-history-button">Clear History</button> <!-- New Clear History button -->
        <div class="history-content">
            <ul id="history-list"></ul>
            <p id="empty-message" class="hidden">No history available.</p> <!-- Empty message -->
        </div>
        <button id="back-button">Back to Calculator</button>
    </div>

    <script src="history.js"></script> <!-- Separate JS file for history page -->
</body>
</html>
